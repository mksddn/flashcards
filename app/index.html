<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Do practice phrases!</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" href="images/favicon.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>
	<div id="app" class="app-container">
		<div class="title-container">
			<h1>Do practice phrases!</h1>
		</div>

		<div class="form-container" v-if="isLocalhost">
			<button data-modal>Add a card</button>
			<div class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<form action="#">
							<div class="modal-close" data-close>&times;</div>
							<textarea required type="text" placeholder="🇷🇺 Вопрос"></textarea>
							<textarea required type="text" placeholder="🇺🇸 Ответ"></textarea>
							<button type="submit" @click.stop="addCard">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="cards-container">
			<div v-for="card in cards" :key="card.index" ref="items" class="card-item">
				<transition name="flip">
					<div v-show="!card.flipped" @click="flipCard(card)" class="card-side">
						<div class="card-content card-front">
							<div class="card-title">
								🇷🇺
							</div>
							<span class="card-text">
								{{card.frontText}}
							</span>
						</div>
					</div>
				</transition>

				<transition name="flip">
					<div v-show="card.flipped" @click="flipCard(card)" class="card-side">
						<div class="card-content card-back">
							<div class="card-title">
								🇺🇸
							</div>
							<span class="card-text">
								{{card.backText}}
							</span>
						</div>
					</div>
				</transition>
			</div>
		</div>
	</div>

	<script src="js/vue.global.js"></script>
	<script src="js/app.js"></script>
	<script src="js/modal.js"></script>

</body>

</html>
